
<nav class="navbar navbar-inverse affix" style=" top: 0; width: 100%;z-index: 100;">

      <button (click)="showPopup()" class="btn btn-default" style="display:inline-block;float:right;margin-top: 14px;margin-right: 12px;">Login</button>
      <ng-popup
             [title]="title"
             [dialogActive]="dialogActive" 
            >
             <h2>Login Form</h2>
        <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control"  required
            [(ngModel)]="email"   ngControl="emailctrl" #emailctrl="ngForm"
              >
          <div [hidden]="emailctrl.valid || emailctrl.pristine" class="alert alert-danger">
            Email is required
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control"  required
            [(ngModel)]="password"  ngControl="passctrl" #passctrl="ngForm"
             >
          <div [hidden]="passctrl.valid || passctrl.pristine" class="alert alert-danger">
            Passwd is required
          </div>           
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

      </ng-popup>
